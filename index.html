<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer src="js/app.js" type="text/javascript"></script>
  <title>Thawed</title>
</head>
<body>
  <header>
    <h1>Thawed</h1>
    <ul id="nav">
      <li><a href="instructions.html">Instructions</a></li>
      <li><a href="index.html">Play game</a></li>
    </ul>
  </header>
  <div class="game-wrapper">
    <form id="mystery-word-form">
      <label for="mystery-word-input">Enter a word:</label>
      <input id="mystery-word-input" type="text" />
      <input type="submit" value="Submit" />
    </form>
    <img src="images/snowman0.png" alt="snowman0" />
    <p><span id="incorrect-guess-tracker">0</span>/10 defrosted</p>
    <div class="wip-wrapper"></div>
    <div class="alpha-btns-wrapper"></div>
    <h3 id="game-status-heading"></h3>
    <button id="restart-game-btn">Play again?</button>
  </div>
</body>
</html>
